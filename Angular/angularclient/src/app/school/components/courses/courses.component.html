<div class="container pull-left">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Class Name</th>
      <th>Professor</th>
      <th>Schedule</th>
    </tr>
    </thead>
    <tbody *ngIf="courses">
    <tr *ngFor="let course of courses">
      <td>{{course.courseName}}</td>
      <td>{{course.professor}}</td>
      <td>{{course.classSchedule}}</td>
    </tr>
    </tbody>

  </table>
</div>
