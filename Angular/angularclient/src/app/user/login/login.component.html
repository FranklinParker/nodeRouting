<div class="card">
  <div class="card-body">
    <form #loginForm="ngForm" (submit)="login(loginForm.value)" class=" form-signin">
      <div class="form-group">
        <mat-form-field class="example-full-width">
          <input matInput name="username"
                 ngModel
                 #username="ngModel"
                 required placeholder="User Name" type="text">
          <mat-error *ngIf="username.invalid && username.touched">
            User Name required
          </mat-error>
        </mat-form-field>

      </div>
      <div class="form-group">
        <mat-form-field class="example-full-width">
          <input matInput name="password"
                  ngModel
                 #password="ngModel"
                 required placeholder="Password" type="password">
          <mat-error *ngIf="password.invalid && password.touched">
            Password required
          </mat-error>
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary" class="btn btn-block">Login</button>
    </form>

  </div>

</div>
